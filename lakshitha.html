<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-Do List</title>
    <style>
        .list-group-item {
             cursor:pointer;
        }


        #result1{
          background-color: #ffffff68;
        }


        li:hover{
          background-color: rgb(221, 1, 1);
          color: white;
        }
    </style>
</head>
<body style="height: 100vh; background: linear-gradient(to bottom, #78c6ff , #53cc6f); ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      
        <div  class="container-fluid">
          <a class="navbar-brand display-1 fw-bold" href="#">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse  collapse " id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dashboard
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container " >
        <div class="row mt-5 mb-5">
            <div class="col-md-8 ">
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control mt-3 ms-5 me-5 border rounded-2" id="taskinput" placeholder="Enter tasks">
                    <button class="btn btn-primary mt-3 ms-1 me-5  rounded-2" id="addbtn">Add</button>
                </div>
                <ul class="list-group mb-4 mt-3 ms-5 me-5 " id="result1">
                    
                </ul>
            </div>
            
            <div class="col-md-4 border-start">
                <div class=" mt-4 mb-3">
                    <input type="text " class="form-control" id="searchinput" placeholder="Search tasks">
                </div>
                <div class="container  pt-3 pb-3">
                    <ul class="list-group me-4 ms-2" id="result2">
                        
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
